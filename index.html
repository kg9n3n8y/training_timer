<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ffac33">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="トレーニング時間と休憩をセット単位で管理できる筋トレタイマー">
    <meta property="og:title" content="筋トレタイマー">
    <meta property="og:description" content="トレーニング時間と休憩をセット単位で管理できる筋トレタイマー">
    <meta property="og:type" content="website">
    <meta property="og:image" content="thumbnail.png">
    <meta property="og:site_name" content="筋トレタイマー">
    <meta property="og:locale" content="ja_JP">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="筋トレタイマー">
    <meta name="twitter:description" content="トレーニング時間と休憩をセット単位で管理できる筋トレタイマー">
    <link rel="icon" href="./icons/icon.svg" type="image/svg+xml">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="stylesheet" href="./styles.css">
    <title>筋トレタイマー</title>
  </head>
  <body>
    <main class="app-main">
      <div class="timer-card">
        <div class="progress-ring" id="progressRing" aria-hidden="true"></div>
        <div class="timer-content">
          <div class="phase" id="phaseLabel">タップで開始</div>
          <div class="countdown" id="countdownLabel">0</div>
          <button id="startButton" class="primary-btn" aria-label="タイマー開始">スタート</button>
        </div>
      </div>

      <section class="app-controls" aria-label="タイマー設定">
        <div class="slider-group">
          <label for="workSlider" class="slider-label">
            トレーニング時間: <span id="workSecondsValue">30</span>秒
          </label>
          <input
            id="workSlider"
            class="slider"
            type="range"
            min="10"
            max="60"
            step="10"
            value="30"
            aria-valuemin="10"
            aria-valuemax="60"
            aria-valuenow="30"
            aria-valuetext="30秒">
        </div>
        <div class="slider-group">
          <label for="restSlider" class="slider-label">
            休憩時間: <span id="restSecondsValue">30</span>秒
          </label>
          <input
            id="restSlider"
            class="slider"
            type="range"
            min="10"
            max="60"
            step="10"
            value="30"
            aria-valuemin="10"
            aria-valuemax="60"
            aria-valuenow="30"
            aria-valuetext="30秒">
        </div>
        <div class="slider-group">
          <label for="setSlider" class="slider-label">
            セット数: <span id="setCountValue">3</span>回
          </label>
          <input
            id="setSlider"
            class="slider"
            type="range"
            min="1"
            max="10"
            step="1"
            value="3"
            aria-valuemin="1"
            aria-valuemax="10"
            aria-valuenow="3"
            aria-valuetext="3セット">
        </div>
      </section>

      <div class="control-actions">
        <button id="resetConfigBtn" class="copy-btn" aria-label="設定を初期値に戻す">設定をリセット</button>
      </div>

      <div class="sr-only" id="phaseLiveRegion" aria-live="assertive"></div>
    </main>

    <footer class="app-footer">
      <div class="footer-actions">
        <button id="copyUrlBtn" class="copy-btn" aria-label="公開URLをコピー">URLをコピー</button>
      </div>
    </footer>

    <script defer src="./app.js"></script>
  </body>
</html>
